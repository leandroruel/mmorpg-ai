<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMORPG Estilo Ragnarok</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    canvas {
      display: block;
    }
    
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }
    
    #loading-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    
    #loading-progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }
    
    #loading-text {
      margin-top: 10px;
      font-size: 14px;
    }
    
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    #controls-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>Carregando MMORPG</h1>
    <div id="loading-bar">
      <div id="loading-progress" style="width: 0%;"></div>
    </div>
    <div id="loading-text">Conectando ao servidor...</div>
  </div>
  
  <div id="hud" style="display: none;">
    <div>Jogador: <span id="player-name"></span></div>
    <div>Classe: <span id="player-class">Cavaleiro</span></div>
    <div>HP: <span id="player-hp"></span>/<span id="player-max-hp"></span></div>
    <div>MP: <span id="player-mp"></span>/<span id="player-max-mp"></span></div>
  </div>
  
  <div id="controls-info" style="display: none;">
    <div>Controles:</div>
    <div>Bot達o Esquerdo: Atacar monstro</div>
    <div>Bot達o Direito no ch達o: Mover personagem</div>
    <div>Bot達o Direito no monstro: Aproximar e atacar</div>
  </div>
  
  <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
